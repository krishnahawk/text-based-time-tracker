<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeblox</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="timeblox.png">
    <link rel="icon" type="image/png" sizes="32x32" href="timeblox.png">
    <link rel="icon" type="image/png" sizes="16x16" href="timeblox.png">
</head>

<body>
    <div class="container">
        <div class="logo"><img src="timeblox.png"></div>
        <div id="habits">Habits</div>
        <div id="timeline"></div>
    </div>
    <div id="time_remaining_container">
        <p>Time Remaining:</p>
        <div id="time_remaining">0m 0s</div>
        <div id="time_planned"><strong><span id="total_time_planned">0m 0s</span></strong>&nbsp;planned</div>
        <div id="end_of_workday">day ends in&nbsp;<strong><span id="workday_remaining">0h
                    0m</span></strong>&nbsp;at&nbsp;<strong><span id="end_of_workday_time">00:00 am/pm</span></strong>
        </div>
    </div>
    <div id="progress_bar"></div>
    <script src="script.js"></script>
    </body>
</html>
