<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Blocking Tool</title>
    <style>
        body {
           font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
           font-weight:200;
            background: #262626;
            color:white;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
        }
        #timeline {
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            width:100%;
            max-width:600px;
            row-gap: 1rem;
        }
        .timeblock {
            max-width:600px;
            width:100%;
            display:flex;
            flex-direction:row;
            align-items:flex-start;
            justify-content:space-between;
            min-height: 1.5rem;
        }
        .timeblock .start_time {
            flex-basis:20%;
            text-align:right;
            padding: 0.5rem;
            padding-right: 0.5rem;
            font-weight: 100;
            color:#909298;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .timeblock .description {
            /* padding: 10px; */
            border-radius: 5px;
            /* margin: 5px 0; */
            color: #CCCFD7;
            flex-basis:80%;
            padding: 0.5rem;
            font-weight: 200;
        }
        .timeblock.offline .description {
            color: #A4BEA5;
        }
        .current .description {
            background-color: #244174;
            font-weight: 600;
            color: #F1F2F5;
        }
        .ending .description {
            background-color: #D03451;
        }
        #progress_bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #D13452;
            width: 0%;
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="timeline"></div>
    <div id="progress_bar"></div>
    <script src="script.js"></script>
</body>
</html>
